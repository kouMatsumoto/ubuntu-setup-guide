---
# tasks to set timezone 'Asia/Tokyo'

- name: add locale_gen `en_US.utf8`
  sudo: yes
  locale_gen:
    name: en_US.utf8
    state: present

- name: add locale_gen `ja_JP.utf8`
  sudo: yes
  locale_gen:
    name: ja_JP.utf8
    state: present


#- name: update locale
#  sudo: yes
#  template:
#    src: locale.j2
#    dest: /etc/default/locale
#    owner: root
#    group: root
#    mode: 0644


- name: update locale
  sudo: yes
  command: 'update-locale {{ item }}'
  with_items:
    - LANG=en_US.UTF-8
    - LANGUAGE=en_US
    - LC_CTYPE="en_US.UTF-8"
    - LC_NUMERIC=ja_JP.UTF-8
    - LC_TIME=ja_JP.UTF-8
    - LC_COLLATE="en_US.UTF-8"
    - LC_MONETARY=ja_JP.UTF-8
    - LC_MESSAGES="en_US.UTF-8"
    - LC_PAPER=ja_JP.UTF-8
    - LC_NAME=ja_JP.UTF-8
    - LC_ADDRESS=ja_JP.UTF-8
    - LC_TELEPHONE=ja_JP.UTF-8
    - LC_MEASUREMENT=ja_JP.UTF-8
    - LC_IDENTIFICATION=ja_JP.UTF-8
